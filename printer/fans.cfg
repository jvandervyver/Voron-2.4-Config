[fan]
pin: FAN0
max_power: 1
off_below: 0.3
kick_start_time: 0.35

[heater_fan hotend]
pin: FAN1
off_below: 1
max_power: 1
shutdown_speed: 1
kick_start_time: 0.5
heater: extruder
heater_temp: 50

[controller_fan eletronics_bay]
pin: FAN2
kick_start_time: 0.5
heater: heater_bed

[temperature_fan eletronics_bay]
pin: FAN3
kick_start_time: 0.5
shutdown_speed: 0
off_below: 1
max_power: 1
min_speed: 0
max_speed: 1
sensor_type: temperature_host
control: watermark
min_temp: -40
max_temp: 100
max_delta: 3
target_temp: 45